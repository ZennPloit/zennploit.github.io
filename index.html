<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON TRACK â€¢ Cyberpunk Dashboard</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --neon-green: #00ff9d;
            --dark-bg: #0d0221;
            --darker-bg: #05010d;
            --panel-bg: rgba(13, 2, 33, 0.85);
            --text-primary: #f8f8f8;
            --text-secondary: #b8b8b8;
            --glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--neon-purple);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            color: var(--neon-green);
            text-shadow: var(--glow);
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(5, 217, 232, 0.3);
        }

        .panel-title {
            color: var(--neon-blue);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: white;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        button {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-purple);
            transform: translateY(-2px);
        }

        .links-list {
            margin-top: 20px;
        }

        .link-item {
            padding: 15px;
            border-bottom: 1px solid rgba(5, 217, 232, 0.2);
        }

        .link-url {
            color: var(--neon-green);
            word-break: break-all;
            display: block;
            margin: 5px 0;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--neon-green);
            margin: 10px 0;
        }

        #map {
            height: 400px;
            width: 100%;
            background: var(--darker-bg);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
        }

        /* Terminal effect */
        .terminal {
            background: black;
            border: 1px solid var(--neon-green);
            padding: 15px;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
        }

        .terminal-line {
            color: var(--neon-green);
            margin-bottom: 5px;
        }

        .prompt {
            color: var(--neon-blue);
        }

        /* Glow animation */
        @keyframes glow {
            0% { text-shadow: 0 0 5px var(--neon-blue); }
            100% { text-shadow: 0 0 15px var(--neon-blue); }
        }

        .glow-text {
            animation: glow 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo glow-text">NEON_TRACK</div>
            <div>
                <button id="refreshBtn">REFRESH DATA</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div>Total Links</div>
                <div class="stat-value" id="totalLinks">0</div>
            </div>
            <div class="stat-box">
                <div>Total Clicks</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            <div class="stat-box">
                <div>Unique Visitors</div>
                <div class="stat-value" id="uniqueVisitors">0</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">CREATE TRACKING LINK</div>
            <form id="trackingForm">
                <div class="form-group">
                    <input type="url" id="destinationUrl" placeholder="Enter destination URL" required>
                </div>
                <div class="form-group">
                    <input type="text" id="linkName" placeholder="Link name (optional)">
                </div>
                <button type="submit">GENERATE LINK</button>
            </form>
        </div>

        <div class="panel">
            <div class="panel-title">ACTIVE TRACKERS</div>
            <div class="terminal" id="terminal">
                <div class="terminal-line"><span class="prompt">></span> System initialized</div>
                <div class="terminal-line"><span class="prompt">></span> Ready to create tracking links</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">VISITOR MAP</div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Initialize data storage
        if (!localStorage.getItem('neonLinks')) {
            localStorage.setItem('neonLinks', JSON.stringify([]));
        }
        if (!localStorage.getItem('neonClicks')) {
            localStorage.setItem('neonClicks', JSON.stringify([]));
        }

        // DOM elements
        const terminal = document.getElementById('terminal');
        const trackingForm = document.getElementById('trackingForm');
        const refreshBtn = document.getElementById('refreshBtn');

        // Load initial data
        updateStats();
        displayLinks();

        // Form submission
        trackingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            createLink();
        });

        // Refresh button
        refreshBtn.addEventListener('click', function() {
            updateStats();
            displayLinks();
            addTerminalLine("Data refreshed");
        });

        // Create new tracking link
        function createLink() {
            const destination = document.getElementById('destinationUrl').value;
            const name = document.getElementById('linkName').value || 'Unnamed Link';
            const code = generateCode(8);
            
            const links = JSON.parse(localStorage.getItem('neonLinks'));
            const newLink = {
                id: code,
                name: name,
                destination: destination,
                created: new Date().toISOString(),
                clicks: 0
            };
            
            links.push(newLink);
            localStorage.setItem('neonLinks', JSON.stringify(links));
            
            // Update UI
            document.getElementById('trackingForm').reset();
            updateStats();
            displayLinks();
            
            // Show generated link
            const fullUrl = `${window.location.origin}/tracker/r/?id=${code}`;
            alert(`TRACKING LINK CREATED!\n\n${fullUrl}`);
            addTerminalLine(`New tracker created: ${name}`);
            addTerminalLine(`URL: ${fullUrl}`);
        }

        // Display all links
        function displayLinks() {
            const links = JSON.parse(localStorage.getItem('neonLinks'));
            const terminal = document.getElementById('terminal');
            
            // Clear terminal except first two lines
            while (terminal.children.length > 2) {
                terminal.removeChild(terminal.lastChild);
            }
            
            if (links.length === 0) {
                addTerminalLine("No active trackers found");
                return;
            }
            
            links.forEach(link => {
                addTerminalLine(`${link.name} - Clicks: ${link.clicks}`);
            });
        }

        // Update statistics
        function updateStats() {
            const links = JSON.parse(localStorage.getItem('neonLinks'));
            const clicks = JSON.parse(localStorage.getItem('neonClicks'));
            
            document.getElementById('totalLinks').textContent = links.length;
            document.getElementById('totalClicks').textContent = clicks.length;
            
            // Count unique IPs
            const uniqueIPs = [...new Set(clicks.map(click => click.ip))];
            document.getElementById('uniqueVisitors').textContent = uniqueIPs.length;
        }

        // Add line to terminal
        function addTerminalLine(text) {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = `<span class="prompt">></span> ${text}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Generate random code
        function generateCode(length) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
    </html>
